<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style scoped>
      html,body {
        box-sizing:border-box;
        height:100%;
        width:100%;
        padding:0;
        margin:0;
        overflow:hidden;
      }
      #screen-filter {
          height:100vh;
          width:100vw;
      }
      #blue-light,
      #darkness {
          position:absolute;
          width:100%;
          height:100%;
          transition:opacity 0.5s ease-in-out;
          opacity:1;
      }
      #blue-light.hidden,
      #darkness.hidden {
          opacity:0;
          transition:opacity 0.5s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div id="screen-filter">
      <div id="blue-light"></div>
      <div id="darkness"></div>
    </div>
  </body>

  <script type="text/javascript" src="filter.js"></script>
</html>
